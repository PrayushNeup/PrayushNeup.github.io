    <script>
        AOS.init(); /* AOS animation library execution*/

        // Select the button
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i'); // Select the icon inside the button

        // Add event listener to toggle dark mode
        themeToggle.addEventListener('click', () => {
            // Toggle the dark mode class on the body
            document.body.classList.toggle('dark-mode');

            // Update the button text based on the current mode
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"> </i> Light Mode'; // Moon icon and Light Mode text
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode'; // Sun icon and Dark Mode text
            }
        });

    </script>
